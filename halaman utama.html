        // Fungsi Pencarian
        function searchQuery() {
            const input = document.getElementById('query').value.trim().toLowerCase();
            const output = document.getElementById('output');
            let result = "Data tidak ditemukan. Mohon periksa input Anda.";

            if (input.includes("ibu kota")) {
                const parts = input.split("ibu kota");
                if (parts.length > 1) {
                    const provinsi = parts[1].trim();
                    const data = provinsiData[provinsi.charAt(0).toUpperCase() + provinsi.slice(1)];
                    if (data) {
                        result = `Ibu kota ${provinsi} adalah ${data.ibu_kota}.`;
                    }
                }
            } else if (input.includes("makanan khas")) {
                const parts = input.split("makanan khas");
                if (parts.length > 1) {
                    const provinsi = parts[1].trim();
                    const data = provinsiData[provinsi.charAt(0).toUpperCase() + provinsi.slice(1)];
                    if (data) {
                        result = `Makanan khas ${provinsi} adalah ${data.makanan_khas}.`;
                    }
                }
            } else if (input.includes("baju adat")) {
                const parts = input.split("baju adat");
                if (parts.length > 1) {
                    const provinsi = parts[1].trim();
                    const data = provinsiData[provinsi.charAt(0).toUpperCase() + provinsi.slice(1)];
                    if (data) {
                        result = `Baju adat ${provinsi} adalah ${data.baju}.`;
                    }
                }
            } else if (input.includes("rumah adat")) {
                const parts = input.split("rumah adat");
                if (parts.length > 1) {
                    const provinsi = parts[1].trim();
                    const data = provinsiData[provinsi.charAt(0).toUpperCase() + provinsi.slice(1)];
                    if (data) {
                        result = `Rumah adat ${provinsi} adalah ${data.rumah_adat}.`;
                    }
                }
            }

            output.textContent = result;
        }
