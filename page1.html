function getQueryFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("query") || "";
        }

        function cariDataProvinsi(provinsi, detail = null) {
            const data = provinsiData[provinsi];
            if (!data) return "Provinsi tidak ditemukan.";
            if (detail) {
                const detailKey = detail.toLowerCase().replace(/ /g, '_');
                return data[detailKey]
                    ? `${detail} dari ${provinsi} adalah ${data[detailKey]}`
                    : `${detail} tidak ditemukan untuk ${provinsi}`;
            }
            return `Detail dari ${provinsi}: ${JSON.stringify(data)}`;
        }

        function tampilkanSemua() {
            let result = "<h3>Daftar Semua Provinsi:</h3>";
            for (const [provinsi, data] of Object.entries(provinsiData)) {
                result += `
                    <p>
                        <strong>${provinsi}</strong><br>
                        Ibu Kota: ${data.ibu_kota}<br>
                        Suku: ${data.suku}<br>
                        Makanan Khas: ${data.makanan_khas}<br>
                        Baju Adat: ${data.baju}<br>
                        Rumah Adat: ${data.rumah_adat}<br>
                    </p>`;
            }
            return result;
        }

        function handleSearch() {
            const query = document.getElementById("query").value.trim();
            const resultContainer = document.getElementById("result");
            resultContainer.innerHTML = "";

            if (query.toLowerCase() === "semua") {
                resultContainer.innerHTML = tampilkanSemua();
            } else {
                const [detail, ...provArray] = query.split(" ");
                const provinsi = provArray.join(" ").trim();
                const result = cariDataProvinsi(provinsi, detail);
                resultContainer.innerHTML = `<p>${result}</p>`;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const queryFromURL = getQueryFromURL();
            if (queryFromURL) {
                document.getElementById("query").value = queryFromURL;
                handleSearch();
            }
        });
